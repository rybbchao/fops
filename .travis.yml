# use the latest ubuntu environment (18.04) available on travis
dist: bionic

language: go
go:
- 1.11.x
env:
- GO111MODULE=on
- VERSION=$(git rev-parse --abbrev-ref HEAD)
script:
- go test ./...
- ./build.sh $VERSION
deploy:
  provider: releases
  api_key:
    secure: 
  file: fops
  on:
    repo: rybbchao/fops
    tags: true
